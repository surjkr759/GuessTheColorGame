<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Color Game</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="font">
    <header>
        <div id="header" class="font">
            <h1><u>Guess The Color Game</u></h1>
        </div>
    </header>
    <section>
        <div id="parent" class="font">
            <div id="section3">
                <div><h3 id="inst"><u>Instructions</u></h3></div>
                <div>
                    <p><b>r - Red</b><br>
                    <b>g - Green</b><br>
                    <b>b - Blue</b>
                    <p>Each color's value ranges from 0-255. Higher the value, the color dominates. <b>You can also press keys 1-6 to answer.</b><br>
                        &nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;3<br>
                        &nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;5&nbsp;&nbsp;&nbsp;6<br><br>
                        <b>r - restart</b><br><b>t - try again</b>
                    </p>
                </div>
            </div>
            <div id="section1">
                <div id="main"></div>
            </div>
            <div id="section2">
                <!-- <div class = "block" id = "one" style="background-color: rgb(44, 232, 164);"></div> -->
                <div class = "block" id = "one"></div>
                <div class = "block" id = "two"></div>
                <div class = "block" id = "three"></div>
                <div class = "block" id = "four"></div>
                <div class = "block" id = "five"></div>
                <div class = "block" id = "six"></div>
            </div>
        </div>
    </section>
    <footer>
        <div id="footer">
            <h1 id="ans"></h1>
            <div id="ftr2">
                <div id="score"><h2 id="scr">Score: 0</h2></div>
                <div id="restart" class="btn1">Restart</div>
                <div id="attempt"><h2 id="at">Attempts Remaining: 3</h2></div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
